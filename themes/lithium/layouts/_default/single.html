{{ partial "header.html" . }}

<main class="content" role="main">

  <article class="article">
    <!--{{ if eq .Section "post" }}
    <span class="article-duration">{{ .ReadingTime }} min read</span>
    {{ end }}-->

    <h1 class="article-title">{{ .Title }}</h1>

    {{ if eq .Section "post" }}
    <span class="article-date">{{ .Date.Format "January 2, 2006" }}</span>
    {{ end }}

    <div class="article-content">
      {{ .Content }}
    </div>
  </article>

  {{ if $.Params.ghcommentid }}

  <hr>

  <div id="gh-comments">
    <h4>COMMENTS</h4>
    <div id="gh-comments-list"></div>
    <a href="javascript:void(0)" id="gh-load-comments" class="btn" style="display:none">Load more comments</a>
  </div>

  <script type="text/javascript" src="{{ .Site.BaseURL }}js/github-comments.js"></script>
  <script type="text/javascript">
    DoGithubComments({{ $.Params.ghcommentid }});
  </script>
  {{ end }}

</main>

{{ partial "footer.html" . }}

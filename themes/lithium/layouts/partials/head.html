<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ .Hugo.Generator }}

{{ if eq .URL "/" }}
<title>{{ .Title }}</title>
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="website">
<meta property="og:description" content="{{ .Site.Params.description }}">
{{ else }}
<title>{{ .Title }} - {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
<meta property="og:type" content="summary" />
{{ if .Description }}<meta property="og:description" content="{{ .Description }}" />
{{ else }}<meta property="og:description" content="{{ .Summary }}" />{{ end }}
{{ end }}
{{ if .Site.Params.twitterhandle }}<meta name="twitter:creator" content="{{ .Site.Params.twitterhandle }}" />{{ end }}
<meta property="og:image" content="{{ .Site.BaseURL }}/images/logo-160.png" />

<link rel="me" href="https://mastodon.gamedev.place/@Doomed_Daniel" />

{{ if .Keywords }}<meta property="keywords" content ="{{ delimit .Keywords ", " }}">{{ end }}

{{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}

<link rel="stylesheet" href="/css/main.css" media="all" />
<link rel="stylesheet" href="/css/fonts.css" />
<!-- NOTE: this is the orig code, I added fonts.css to use self-hosted fonts instead
           to prevent google from tracking my readers through google fonts
  link rel="stylesheet" href="//fonts.googleapis.com/css?family=Merriweather:400|Lato:400,400italic,700"-->
